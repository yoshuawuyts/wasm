name: Publish

# This workflow is triggered manually via workflow_dispatch to give explicit control
# over when releases are published.
#
# How to trigger:
# 1. Go to the "Actions" tab in GitHub
# 2. Select the "Publish" workflow
# 3. Click "Run workflow"
# 4. Choose the release action from the dropdown:
#    - "release": Publish crates to crates.io (creates GitHub releases)
#    - "release-pr": Create/update a release PR with changelog
#    - "both": Run both release and release-pr jobs
# 5. Click "Run workflow" to start
on:
  workflow_dispatch:
    inputs:
      release_action:
        description: 'Release action to perform'
        required: true
        default: 'both'
        type: choice
        options:
          - release
          - release-pr
          - both

jobs:
  release-plz-release:
    name: Release-plz release
    if: github.event.inputs.release_action == 'release' || github.event.inputs.release_action == 'both'
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Enable OIDC for trusted publishing to crates.io
      contents: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Security: Don't persist credentials to prevent accidental leaks
          # See: https://release-plz.dev/docs/github/persist-credentials
          persist-credentials: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-plz-pr:
    name: Release-plz PR
    if: github.event.inputs.release_action == 'release-pr' || github.event.inputs.release_action == 'both'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Security: Don't persist credentials to prevent accidental leaks
          # See: https://release-plz.dev/docs/github/persist-credentials
          persist-credentials: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
